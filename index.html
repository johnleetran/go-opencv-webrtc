<html>

<style>
textarea {
  width: 60%;
  height: 50px;
}
</style>

<div class="slidecontainer">
  <input type="range" min="0" max="50" value="0" class="slider" id="sigmaX" onchange="sendMessage()">
  <input type="range" min="0" max="50" value="0" class="slider" id="sigmaY" onchange="sendMessage()">
</div>


<div id="remoteVideos"></div> <br />
Browser base64 Session Description <br /><textarea id="localSessionDescription" readonly="false"></textarea> <br />

Golang base64 Session Description: <br /><textarea id="remoteSessionDescription"> </textarea> <br/>

<button onclick="window.startSession()"> Start Session </button>
<div id="div"></div>
  
<div>
  Refresh to retry
</div>
<script>
function sendMessage(){
  let sigmaX = +document.getElementById("sigmaX").value;
  let sigmaY = +document.getElementById("sigmaY").value;
  let jsonMessage = { "sigmaX": sigmaX * 1.0, "sigmaY": sigmaY  * 1.0 };
  console.log(jsonMessage)
  dataChannel.send(JSON.stringify(jsonMessage));
}

function postSession(session) {
  if (session == "") {
    return;
  }
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById('remoteSessionDescription').value = this.responseText;
    }
  };
  xhttp.open("POST", "/session", true);
  xhttp.setRequestHeader("Content-type", "text/plain");
  xhttp.send(session);
}

let pc = new RTCPeerConnection({
  iceServers: [
    {
      urls: 'stun:stun.l.google.com:19302'
    }
  ]
})
let log = msg => {
  document.getElementById('div').innerHTML += msg + '<br>'
}

pc.ontrack = function (event) {
  var el = document.createElement(event.track.kind)
  el.srcObject = event.streams[0]
  el.autoplay = true
  el.controls = true

  document.getElementById('remoteVideos').appendChild(el)
}

pc.oniceconnectionstatechange = e => log(pc.iceConnectionState)
pc.onicecandidate = event => {
  if (event.candidate === null) {
    var session = btoa(JSON.stringify(pc.localDescription));
    document.getElementById('localSessionDescription').value = session;
    postSession(session)
  }
}

let dataChannel = pc.createDataChannel("channel");
dataChannel.onopen = function () {
  console.log("dataChanell Open");
  sendMessage();
  //remoteVideo.addEventListener("loadedmetadata", () => {
  //});
};
pc.createOffer({offerToReceiveVideo: true, offerToReceiveAudio: true}).then(d => pc.setLocalDescription(d)).catch(log)

window.startSession = () => {
  let sd = document.getElementById('remoteSessionDescription').value
  if (sd === '') {
    return alert('Session Description must not be empty')
  }

  try {

    pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(atob(sd))))
  } catch (e) {
    alert(e)
  }
}

</script>
</html>
